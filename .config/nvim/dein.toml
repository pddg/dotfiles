[[plugins]]
repo = 'Shougo/denite.nvim'
hook_add = """
    " Deniteの設定
    nnoremap [denite] <Nop>
    nmap <C-u> [denite]

    " file_rec
    nnoremap <silent> [denite]f :<C-u>Denite file/rec<CR>
    " line
    nnoremap <silent> [denite]l :<C-u>Denite line<CR>
    " file_rec line
    nnoremap <silent> [denite]e :<C-u>Denite file/rec line<CR>
    " defx/history
    nnoremap <silent> [denite]h :<C-u>Denite defx/history<CR>
    " menu
    nnoremap <silent> [denite]m :<C-u>Denite menu<CR>
    " -buffer-name=
    nnoremap <silent> [denite]g  :<C-u>Denite grep -buffer-name=search-buffer-denite<CR>

    " Denite grep検索結果を再表示する
    nnoremap <silent> [denite]r :<C-u>Denite -resume -buffer-name=search-buffer-denite<CR>

    call denite#custom#option('default', {
      \ 'split': 'horizontal',
      \ 'highlight_filter_background': 'DeniteFilter',
      \ 'prompt': '> ',
      \ 'start_filter': v:true
      \})

    autocmd FileType denite call s:denite_my_settings()
    function! s:denite_my_settings() abort
        nnoremap <silent><buffer><expr> <CR>
        \ denite#do_map('do_action')
        nnoremap <silent><buffer><expr> d
        \ denite#do_map('do_action', 'delete')
        nnoremap <silent><buffer><expr> p
        \ denite#do_map('do_action', 'preview')
        nnoremap <silent><buffer><expr> q
        \ denite#do_map('quit')
        nnoremap <silent><buffer><expr> i
        \ denite#do_map('open_filter_buffer')
        nnoremap <silent><buffer><expr> <Space>
        \ denite#do_map('toggle_select').'j'
    endfunction
    let s:menus = {}
    let s:menus.dotfiles = {
    \ 'description': 'Edit dotfiles',
    \ 'file_candidates': [
        \ ['neovim', '~/.config/nvim/init.vim'],
        \ ['tmux', '~/.tmux.conf'],
        \ ['zshrc', '~/.zshrc'],
        \ ['fish_config', '~/.config/fish/config.fish'],
    \ ]
    \ }
    call denite#custom#var('menu', 'menus', s:menus)
"""
hook_post_source = '''
    call denite#custom#source('file/rec', 'matcher', ['matcher_cpsm'])
    "C-N,C-Pで上下移動
    call denite#custom#map('insert', '<C-n>', '<denite:move_to_next_line>', 'noremap')
    call denite#custom#map('insert', '<C-p>', '<denite:move_to_previous_line>', 'noremap')
'''

